<div class="page-start main-content">
	<div class="statement">
		I want to take a <br>
		<div dropdown-select="genderChoices" dropdown-model="userPreferences.gender" dropdown-item-label="text"></div> <br>
		on a date in <br>
		<input type="text" ng-model="userPreferences.location" placeholder="Enter date location" />
	</div>

	<p>Gender Options: {{genderChoices}}</p>
	<p>Selected Gender: {{userPreferences.gender}}</p>

	<a class="btn btn-lg" ng-href="" ng-click="planDate()">Plan My Date</a>
	<a class="btn btn-lg" ng-href="" ng-click="firebaseAuth.$logout()">Logout</a>
	<div id="map"></div>
</div>

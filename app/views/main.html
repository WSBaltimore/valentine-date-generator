<div class="jumbotron">
	<h2 ng-hide="auth.user">Login with Facebook</h2>
	<h2 ng-show="auth.user">Logged in as: {{auth.user.name}}</h2>
	<p><a class="btn btn-lg btn-success" ng-href="#" ng-hide="auth.user" ng-click="auth.$login('facebook')">Login</a></p>
	<p><a class="btn btn-lg btn-success" ng-href="#" ng-show="auth.user" ng-click="auth.$logout()">Logout</a></p>

	<ul>
		<li class="text-left" ng-repeat="friend in fbData.friends.data">
			<p>{{friend.name}}</p>
			<p>{{friend.gender}}</p>
			<p>{{friend.location.name}}</p>
			<p>{{friend.relationship_status}}</p>
			<p>{{friend.significant_other.name}}</p>
		</li>
	</ul>
</div>
